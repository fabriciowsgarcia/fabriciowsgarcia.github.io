  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxCoLySMztPI2ZEirFIX8lzTziytdAtLw",
      authDomain: "projecao-financeira-app.firebaseapp.com",
      projectId: "projecao-financeira-app",
      storageBucket: "projecao-financeira-app.firebasestorage.app",
      messagingSenderId: "761180323629",
      appId: "1:761180323629:web:9d6945b83554f3ce9b9da4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let state = {};
    let tableInputData = [];
    let currentUser = null;
    let evolutionChartInstance = null;
    let summaryPieChartInstance = null;

    const formatCurrency = (value) => `R$ ${value.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.')}`;
    const formatNumberToInput = (value) => (typeof value === 'number' ? value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '');
    const parseBrazilianNumber = (stringValue) => {
        if (typeof stringValue !== 'string' || !stringValue) return 0;
        const sanitized = stringValue.replace(/\./g, '').replace(',', '.');
        return parseFloat(sanitized) || 0;
    };

    function getDefaultState() {
        return {
            banks: [{ id: Date.now(), name: 'Exemplo', balance: 50000, yieldRate: 1.0, limit: null }],
            events: [],
            general: {
                totalGoal: 1000000,
                defaultContribution: 6000,
                startDate: new Date().toISOString().slice(0, 7),
                showUntilGoal: false,
                darkMode: false,
                inflationRate: 4.0
            }
        };
    }
    
    const authContainer = document.getElementById('auth-container');
    const appContainer = document.getElementById('app-container');

    function renderApp() {
        updateTheme();
        renderBankInputs();
        renderGeneralInputs();
        renderEvents();
        renderTableAndCharts();
    }

    function renderTableAndCharts() {
        if (!currentUser) return;
        const projection = calculateProjection();
        renderCurrentMonthPanel(projection);
        renderTable(projection);
        renderEvolutionChart(projection);
        renderSummaryChart(projection);
    }
    
    function updateTheme() {
        if (state.general.darkMode) {
            document.documentElement.classList.add('dark');
            document.getElementById('dark-mode-toggle').textContent = '‚òÄÔ∏è';
        } else {
            document.documentElement.classList.remove('dark');
            document.getElementById('dark-mode-toggle').textContent = 'üåô';
        }
    }

    function renderBankInputs() {
        const container = document.getElementById('banks-container');
        container.innerHTML = (state.banks || []).map((bank) => `
            <div class="bank-entry grid grid-cols-1 md:grid-cols-5 gap-2 items-center p-3 bg-white rounded-lg border" data-id="${bank.id}">
                <input type="text" value="${bank.name}" data-field="name" class="bank-input col-span-1 border-gray-300 rounded-md">
                <input type="text" value="${formatNumberToInput(bank.balance)}" data-field="balance" class="bank-input text-right border-gray-300 rounded-md">
                <input type="text" value="${formatNumberToInput(bank.yieldRate)}" data-field="yieldRate" class="bank-input text-right border-gray-300 rounded-md">
                <input type="text" value="${bank.limit ? formatNumberToInput(bank.limit) : ''}" data-field="limit" placeholder="Opcional" class="bank-input text-right border-gray-300 rounded-md">
                <button data-id="${bank.id}" class="remove-bank-button flex justify-center items-center bg-red-500 text-white rounded-md hover:bg-red-600 p-2">- Remover</button>
            </div>
        `).join('');
    }

    function renderGeneralInputs() {
        document.getElementById('total-goal').value = formatNumberToInput(state.general.totalGoal);
        document.getElementById('default-contribution').value = formatNumberToInput(state.general.defaultContribution);
        document.getElementById('projection-start-date').value = state.general.startDate || '';
        document.getElementById('inflation-rate').value = formatNumberToInput(state.general.inflationRate);
        document.getElementById('show-until-goal').checked = state.general.showUntilGoal;
    }
    
    function renderEvents() {
        const container = document.getElementById('events-container');
        const pastContainer = document.getElementById('past-events-container');
        const toggleContainer = document.getElementById('past-events-toggle-container');
        
        const bankOptions = (state.banks || []).map(b => `<option value="${b.id}">${b.name}</option>`).join('') || `<option>Crie um banco primeiro</option>`;
        
        const currentMonthStr = new Date().toISOString().slice(0, 7);
        const allEvents = (state.events || []).sort((a, b) => new Date(a.date) - new Date(b.date));
        
        const futureEvents = allEvents.filter(e => e.date >= currentMonthStr);
        const pastEvents = allEvents.filter(e => e.date < currentMonthStr);

        const renderEventItem = (event) => {
            const isContributionChange = event.type === 'contribution_change';
            const selectedBankId = event.bankId || (state.banks.length > 0 ? state.banks[0].id : '');
            return `
            <div class="event-entry grid grid-cols-1 md:grid-cols-5 gap-2 items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border" data-id="${event.id}">
                <select data-field="type" class="event-input border-gray-300 rounded-md">
                    <option value="deposit" ${event.type === 'deposit' ? 'selected' : ''}>Aporte Extra</option>
                    <option value="withdrawal" ${event.type === 'withdrawal' ? 'selected' : ''}>Retirada</option>
                    <option value="contribution_change" ${isContributionChange ? 'selected' : ''}>Mudar Aporte Padr√£o</option>
                </select>
                <input type="month" value="${event.date}" data-field="date" class="event-input border-gray-300 rounded-md">
                <input type="text" value="${formatNumberToInput(event.amount)}" data-field="amount" placeholder="Valor" class="event-input text-right border-gray-300 rounded-md">
                <select data-field="bankId" class="event-input border-gray-300 rounded-md ${isContributionChange ? 'hidden' : ''}">
                    ${(state.banks || []).map(b => `<option value="${b.id}" ${b.id == selectedBankId ? 'selected' : ''}>${b.name}</option>`).join('')}
                </select>
                <button data-id="${event.id}" class="remove-event-button flex justify-center items-center bg-red-500 text-white rounded-md hover:bg-red-600 p-2">- Remover</button>
            </div>`;
        };
        
        container.innerHTML = futureEvents.map(renderEventItem).join('');
        pastContainer.innerHTML = pastEvents.map(renderEventItem).join('');

        if (pastEvents.length > 0) {
            toggleContainer.innerHTML = `<button id="toggle-past-events" class="text-sm text-purple-600 hover:underline">Mostrar ${pastEvents.length} Eventos Anteriores</button>`;
        } else {
            toggleContainer.innerHTML = '';
        }
    }
    
    function renderCurrentMonthPanel(projection) {
        const container = document.getElementById('current-month-summary');
        const currentMonthStr = new Date().toISOString().slice(0, 7);
        const currentMonthData = projection.results.find(r => r.monthStr === currentMonthStr);

        if (currentMonthData) {
            const totalContribution = currentMonthData.banks.reduce((sum, b) => sum + b.contribution, 0);
            const totalInterest = currentMonthData.banks.reduce((sum, b) => sum + b.yieldAmount, 0);

            container.innerHTML = `
                <div class="bg-white p-4 rounded-lg shadow border">
                    <p class="text-sm text-gray-500">Total Aportado no M√™s</p>
                    <p class="text-2xl font-bold text-green-600">${formatCurrency(totalContribution)}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow border">
                    <p class="text-sm text-gray-500">Rendimento Gerado</p>
                    <p class="text-2xl font-bold text-purple-600">${formatCurrency(totalInterest)}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow border">
                    <p class="text-sm text-gray-500">Saldo Final do M√™s</p>
                    <p class="text-2xl font-bold text-blue-600">${formatCurrency(currentMonthData.totalBalance)}</p>
                </div>
            `;
        } else {
            container.innerHTML = `<p class="text-center text-gray-500 col-span-3">O m√™s atual n√£o est√° na proje√ß√£o.</p>`;
        }
    }
    
    function renderTable(projection) {
        const thead = document.getElementById('projection-table-head');
        const tbody = document.getElementById('projection-table-body');
        const finalSummary = document.getElementById('final-summary');
        const summaryDetails = document.getElementById('summary-details');

        let headerHtml = '<tr><th rowspan="2" class="px-3 py-4 text-center text-xs font-semibold uppercase tracking-wider border-r">M√™s</th>';
        (state.banks || []).forEach(bank => {
            headerHtml += `<th colspan="4" class="px-3 py-2 text-center text-xs font-semibold uppercase tracking-wider border-b border-r">${bank.name}</th>`;
        });
        headerHtml += '<th rowspan="2" class="px-3 py-4 text-center text-xs font-semibold uppercase tracking-wider border-r">Saldo Total</th><th rowspan="2" class="px-3 py-4 text-center text-xs font-semibold uppercase tracking-wider">Saldo Real (Ajustado)</th></tr><tr>';
        (state.banks || []).forEach(() => {
            headerHtml += `
                <th class="px-3 py-2 text-center text-xs font-semibold uppercase tracking-wider border-r">Saldo In√≠cio</th>
                <th class="px-3 py-2 text-center text-xs font-semibold uppercase tracking-wider border-r">Aporte</th>
                <th class="px-3 py-2 text-center text-xs font-semibold uppercase tracking-wider border-r">Rendimento (%)</th>
                <th class="px-3 py-2 text-center text-xs font-semibold uppercase tracking-wider border-r">Saldo Final</th>
            `;
        });
        headerHtml += '</tr>';
        thead.innerHTML = headerHtml;

        let resultsToRender = projection.results;
        if (state.general.showUntilGoal && projection.goalReached) {
            resultsToRender = projection.results.slice(0, projection.totalMonthsToGoal);
        }

        const currentMonthStr = new Date().toISOString().slice(0, 7);
        tbody.innerHTML = resultsToRender.map((month, monthIndex) => {
            const isCurrentMonth = month.monthStr === currentMonthStr;
            const hasEvents = month.events.length > 0;
            const eventsTooltipText = hasEvents ? month.events.map(e => {
                const eventTypeName = e.type === 'deposit' ? 'Aporte Extra' : e.type === 'withdrawal' ? 'Retirada' : 'Muda Aporte Padr√£o';
                return `‚Ä¢ ${eventTypeName}: ${formatCurrency(e.amount)}`;
            }).join('\n') : '';

            let rowHtml = `<tr class="${month.isGoalMonth ? 'bg-green-100' : ''} ${isCurrentMonth ? 'bg-blue-100 dark:bg-blue-900' : ''}">
                <td class="px-3 py-3 text-sm text-center border-r">
                    <div class="flex items-center justify-center gap-2">
                        <span>${month.date}</span>
                        ${hasEvents ? `
                        <div class="tooltip">
                            <span>üóìÔ∏è</span>
                            <span class="tooltiptext">${eventsTooltipText}</span>
                        </div>
                        ` : ''}
                    </div>
                </td>`;
            
            month.banks.forEach((bankData, bankIndex) => {
                rowHtml += `
                    <td class="px-3 py-3 text-sm text-right border-r">${formatCurrency(bankData.startBalance)}</td>
                    <td class="px-3 py-3 text-sm text-right text-green-600 border-r editable-cell">
                        <input type="text" value="${formatNumberToInput(bankData.contribution)}" data-month-index="${monthIndex}" data-bank-index="${bankIndex}" data-field="contribution" class="table-input">
                    </td>
                    <td class="px-3 py-3 text-sm text-right text-purple-600 border-r editable-cell">
                         <input type="text" value="${formatNumberToInput(bankData.yieldRate)}" data-month-index="${monthIndex}" data-bank-index="${bankIndex}" data-field="yieldRate" class="table-input">
                    </td>
                    <td class="px-3 py-3 text-sm text-right font-bold border-r">${formatCurrency(bankData.endBalance)}</td>
                `;
            });

            rowHtml += `<td class="px-3 py-3 text-sm text-right font-bold border-r">${formatCurrency(month.totalBalance)}</td>`;
            rowHtml += `<td class="px-3 py-3 text-sm text-right font-extrabold">${formatCurrency(month.realBalance)}</td></tr>`;
            return rowHtml;
        }).join('');

        if (projection.goalReached) {
            const { years, months, finalTotal } = projection.goalInfo;
            finalSummary.innerHTML = `Meta atingida em <span class="text-green-700">${years} anos e ${months} meses</span>.<br>Saldo total: <span class="text-green-700">${formatCurrency(finalTotal)}</span>`;
            summaryDetails.innerHTML = `
                <p>Total Aportado: <span class="font-semibold">${formatCurrency(projection.goalInfo.contributedAtGoal)}</span></p>
                <p>Juros Ganhos: <span class="font-semibold">${formatCurrency(projection.goalInfo.interestAtGoal)}</span></p>
            `;
        } else {
            const finalTotal = projection.results.length > 0 ? projection.results.slice(-1)[0].totalBalance : 0;

    function calculateProjection() {
        let balances = (state.banks || []).map(b => b.balance);
        let currentDefaultContribution = state.general.defaultContribution;
        let totalContributed = (state.banks || []).reduce((sum, b) => sum + b.balance, 0);
        let totalInterest = 0;
        
        const monthlyInflationRate = Math.pow(1 + (state.general.inflationRate / 100), 1/12) - 1;
        
        let startDate = state.general.startDate ? new Date(state.general.startDate.split('-')[0], state.general.startDate.split('-')[1] - 1, 1) : new Date();
        
        const results = [];
        let goalReached = false, goalInfo = {}, totalMonthsToGoal = 600;
        let accumulatedInflation = 1;

        for (let i = 0; i < 600; i++) {
            const currentDate = new Date(startDate.getFullYear(), startDate.getMonth() + i, 1);
            const monthStr = currentDate.toISOString().slice(0, 7);
            
            const eventsForMonth = (state.events || []).filter(e => e.date === monthStr);
            
            eventsForMonth.forEach(event => {
                const amount = event.amount || 0;
                if (event.type === 'deposit') {
                    const bankIndex = state.banks.findIndex(b => b.id == event.bankId);
                    if (bankIndex !== -1) { balances[bankIndex] += amount; totalContributed += amount; }
                } else if (event.type === 'withdrawal') {
                    const bankIndex = state.banks.findIndex(b => b.id == event.bankId);
                    if (bankIndex !== -1) { balances[bankIndex] -= amount; totalContributed -= amount; }
                } else if (event.type === 'contribution_change') {
                    currentDefaultContribution = amount;
                }
            });

            const monthInputs = tableInputData[i] || {};
            const contributionOverrides = monthInputs.contributions ?? [];
            const yieldRateOverrides = monthInputs.yieldRates ?? [];

            let monthlyContributionTotal = 0;
            const bankDataForMonth = [];
            
            (state.banks || []).forEach((bank, j) => {
                const startBalance = balances[j];
                let contribution = contributionOverrides[j];

                if (contribution === undefined || contribution === null) {
                     contribution = 0;
                     if(currentDefaultContribution > 0) {
                        let contributionTargetIndex = -1;
                        for(let k=0; k < state.banks.length; k++) {
                            if((state.banks[k].limit === null || balances[k] < state.banks[k].limit) && (contributionOverrides[k] === undefined || contributionOverrides[k] === null)) {
                                contributionTargetIndex = k;
                                break;
                            }
                        }
                        if (j === contributionTargetIndex) {
                           contribution = currentDefaultContribution;
                        }
                     }
                }
                
                monthlyContributionTotal += contribution;
                
                const yieldRate = yieldRateOverrides[j] ?? bank.yieldRate;
                const yieldAmount = (startBalance + contribution) * (yieldRate / 100);
                const endBalance = startBalance + contribution + yieldAmount;
                
                balances[j] = endBalance;
                bankDataForMonth.push({ startBalance, contribution, yieldRate, yieldAmount, endBalance });
            });

            if (contributionOverrides.length === 0) {
                totalContributed += monthlyContributionTotal;
            } else {
                 contributionOverrides.forEach((c) => {
                     if(c !== undefined && c !== null) totalContributed += c;
                 });
            }

            totalInterest += bankDataForMonth.reduce((sum, b) => sum + b.yieldAmount, 0);
            
            const totalBalance = balances.reduce((sum, b) => sum + b, 0);
            if (i > 0) {
                accumulatedInflation *= (1 + monthlyInflationRate);
            }
            const realBalance = totalBalance / accumulatedInflation;
            
            const monthResult = { date: currentDate.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }), monthStr, banks: bankDataForMonth, totalBalance, realBalance, isGoalMonth: false, events: eventsForMonth };

            if (totalBalance >= state.general.totalGoal && !goalReached) {
                goalReached = true;
                monthResult.isGoalMonth = true;
                totalMonthsToGoal = i + 1;
                goalInfo = { 
                    years: Math.floor(totalMonthsToGoal / 12), 
                    months: totalMonthsToGoal % 12, 
                    finalTotal: totalBalance,
                    contributedAtGoal: totalContributed,
                    interestAtGoal: totalInterest
                };
            }
            results.push(monthResult);
        }
        return { results, goalReached, goalInfo, totalContributed, totalInterest, totalMonthsToGoal };
    }

    async function loadState() {
        if (!currentUser) return;
        const docRef = doc(db, "users", currentUser.uid);
        try {
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                state = { ...getDefaultState(), ...data, general: {...getDefaultState().general, ...data.general} };
                tableInputData = data.monthlyEdits || [];
            } else {
                state = getDefaultState();
                tableInputData = [];
            }
        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            state = getDefaultState();
            tableInputData = [];
        }
        renderApp();
    }
    
    function updateStateFromInputs() {
        state.general.totalGoal = parseBrazilianNumber(document.getElementById('total-goal').value);
        state.general.defaultContribution = parseBrazilianNumber(document.getElementById('default-contribution').value);
        state.general.startDate = document.getElementById('projection-start-date').value || '';
        state.general.inflationRate = parseBrazilianNumber(document.getElementById('inflation-rate').value);
        state.general.showUntilGoal = document.getElementById('show-until-goal').checked;
        state.general.darkMode = document.documentElement.classList.contains('dark');
        
        const newBanks = [];
        document.querySelectorAll('#banks-container .bank-entry').forEach(el => {
            newBanks.push({
                id: parseInt(el.dataset.id, 10),
                name: el.querySelector('[data-field="name"]').value,
                balance: parseBrazilianNumber(el.querySelector('[data-field="balance"]').value),
                yieldRate: parseBrazilianNumber(el.querySelector('[data-field="yieldRate"]').value),
                limit: parseBrazilianNumber(el.querySelector('[data-field="limit"]').value) || null,
            });
        });
        state.banks = newBanks;

        const newEvents = [];
         document.querySelectorAll('#events-container .event-entry').forEach(el => {
             newEvents.push({
                 id: parseInt(el.dataset.id, 10),
                 type: el.querySelector('[data-field="type"]').value,
                 date: el.querySelector('[data-field="date"]').value,
                 amount: parseBrazilianNumber(el.querySelector('[data-field="amount"]').value),
                 bankId: parseInt(el.querySelector('[data-field="bankId"]').value, 10)
             });
         });
         state.events = newEvents;
    }

    async function saveState() {
        if (!currentUser) return;
        updateStateFromInputs();
        const docRef = doc(db, "users", currentUser.uid);
        const statusMessage = document.getElementById('status-message');
        const dataToSave = { ...state, monthlyEdits: tableInputData };
        try {
            statusMessage.textContent = 'Salvando na nuvem...';
            await setDoc(docRef, dataToSave);
            statusMessage.textContent = 'Valores salvos com sucesso!';
        } catch (error) {
            console.error("Erro ao salvar:", error);
            statusMessage.textContent = 'Erro ao salvar os dados.';
        }
    }

    function resetToDefault(confirmReset = true) {
        if (confirmReset && !confirm('Tem certeza que deseja resetar?')) return;
        state = getDefaultState();
        tableInputData = [];
        renderApp();
        if (currentUser) saveState();
    }
    
    function exportToCSV() {
        const projection = calculateProjection();
        let csvContent = "data:text/csv;charset=utf-8,";
        const headers = ["M√™s", ...state.banks.flatMap(b => [`${b.name} Saldo In√≠cio`, `${b.name} Aporte`, `${b.name} Rendimento (%)`, `${b.name} Saldo Final`]), "Saldo Total", "Saldo Real"];
        csvContent += headers.join(",") + "\r\n";
        projection.results.forEach(row => {
            const rowData = [
                `"${row.date}"`,
                ...row.banks.flatMap(b => [b.startBalance.toFixed(2), b.contribution.toFixed(2), b.yieldRate.toFixed(2), b.endBalance.toFixed(2)]),
                row.totalBalance.toFixed(2),
                row.realBalance.toFixed(2)
            ];
            csvContent += rowData.join(",") + "\r\n";
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "projecao_financeira.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function handleTableInputChange(e) {
        const { monthIndex, bankIndex, field } = e.target.dataset;
        const value = parseBrazilianNumber(e.target.value);

        if (isNaN(value)) return;
        const monthIdx = parseInt(monthIndex, 10);
        const bankIdx = parseInt(bankIndex, 10);

        while (tableInputData.length <= monthIdx) {
            tableInputData.push({});
        }
        
        const fieldMap = {
            contribution: 'contributions',
            yieldRate: 'yieldRates'
        };
        const arrayField = fieldMap[field];

        if (!tableInputData[monthIdx][arrayField]) {
            tableInputData[monthIdx][arrayField] = [];
        }
        
        for (let i = 0; i < (state.banks || []).length; i++) {
            if (tableInputData[monthIdx][arrayField][i] === undefined) {
                tableInputData[monthIdx][arrayField][i] = null;
            }
        }

        tableInputData[monthIdx][arrayField][bankIdx] = value;

        renderTableAndCharts();
    }

            if(!state.banks) state.banks = [];

        });
        
        document.getElementById('add-event-button').addEventListener('click', () => {
            if (!currentUser) return;
            if (!state.events) state.events = [];
            state.events.push({

            });

            renderTableAndCharts();
        });

        document.getElementById('banks-container').addEventListener('click', e => {
            if (e.target.classList.contains('remove-bank-button')) {
                const bankId = parseInt(e.target.dataset.id, 10);
                state.banks = state.banks.filter(b => b.id !== bankId);
                renderApp();
            }
        });
        
        document.getElementById('events-container').addEventListener('change', e => { if (e.target.classList.contains('event-input')) { updateStateFromInputs(); renderTableAndCharts(); }});
        document.getElementById('events-container').addEventListener('click', e => {
            if (e.target.classList.contains('remove-event-button')) {
                const eventId = parseInt(e.target.dataset.id, 10);
                state.events = state.events.filter(ev => ev.id !== eventId);
                renderEvents();
                renderTableAndCharts();
            }
        });
        
        document.getElementById('past-events-toggle-container').addEventListener('click', e => {
            if (e.target.id === 'toggle-past-events') {
                const pastContainer = document.getElementById('past-events-container');
                pastContainer.classList.toggle('hidden');
                e.target.textContent = pastContainer.classList.contains('hidden') ? `Mostrar ${pastContainer.children.length} Eventos Anteriores` : 'Ocultar Eventos Anteriores';
            }
        });

        ['total-goal', 'default-contribution', 'projection-start-date', 'inflation-rate', 'show-until-goal'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                updateStateFromInputs();
                renderTableAndCharts();
            });
        });
        
        document.getElementById('projection-table-body').addEventListener('change', e => {
            if (e.target.classList.contains('table-input')) {
                handleTableInputChange(e);
            }
        });
        
        document.getElementById('recalculate-button').addEventListener('click', () => { updateStateFromInputs(); renderTableAndCharts(); });
        document.getElementById('save-button').addEventListener('click', saveState);
        document.getElementById('reset-button').addEventListener('click', () => resetToDefault(true));
        document.getElementById('export-csv-button').addEventListener('click', exportToCSV);
    });
